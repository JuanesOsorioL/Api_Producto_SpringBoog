version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  springboot-api:
    build: .
    container_name: springboot-api
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/producto_db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    external: true